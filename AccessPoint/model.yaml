AccessPoint:
  description: This entity describes an Access Point which is a networking hardware that generates a wireless network and allows other Wi-Fi devices to connect to it
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government.'
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
        streetNr:
          description: Number identifying a specific property on a public street.
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    apState:
      description: 'Enum:''up, down''. Indicates whether the access point is working (value: up), or it is not working or shut down (value: down). Enum:''up, down'''
      enum:
        - up
        - down
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    category:
      description: "Sensor: A device that detects and responds to events or changes in the physical environment such as light, motion, or temperature changes. https://w3id.org/saref#Sensor. actuator : A device responsible for moving or controlling a mechanism or system. https://w3id.org/saref#Actuator. Meter : A device built to accurately detect and display a quantity in a form readable by a human being. Partially defined by SAREF. HVAC : Heating, Ventilation and Air Conditioning (HVAC) device that provides indoor environmental comfort. https://w3id.org/saref#HVAC. Network : A device used to connect other devices in a network, such as hub, switch or router in a LAN or Sensor network. (https://w3id.org/saref#Network. Multimedia : A device designed to display, store, record or play multimedia content such as audio, images, animation, video. Enum:'actuator, beacon, endgun, HVAC, implement, irrSection, irrSystem, meter, multimedia, network, sensor'. Raw category will be deprecated use deviceCategory instead to avoid conflict with other aqttributes named category"
      items: &accesspoint_-_properties_-_devicecategory_-_items
        enum:
          - actuator
          - beacon
          - endgun
          - HVAC
          - implement
          - irrSection
          - irrSystem
          - meter
          - multimedia
          - network
          - sensor
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    clientsConnected:
      description: Number of clients or users connected to the access point.
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    controlledProperty:
      description: 'Anything that can be sensed, measured or controlled by. Enum:''airPollution, atmosphericPressure, averageVelocity, batteryLife, batterySupply, cdom, conductance, conductivity, depth, eatingActivity, electricityConsumption, energy, fillingLevel, freeChlorine, gasConsumption, gateOpening, heading, humidity, light, location, milking, motion, movementActivity, noiseLevel, occupancy, orp, pH, power, precipitation, pressure, refractiveIndex, salinity, smoke, soilMoisture, solarRadiation, speed, tds, temperature, trafficFlow, tss, turbidity, waterConsumption, waterFlow, waterLevel, waterPollution, weatherConditions, weight, windDirection, windSpeed'''
      items:
        enum:
          - airPollution
          - atmosphericPressure
          - averageVelocity
          - batteryLife
          - batterySupply
          - cdom
          - conductance
          - conductivity
          - depth
          - eatingActivity
          - electricityConsumption
          - energy
          - fillingLevel
          - freeChlorine
          - gasConsumption
          - gateOpening
          - heading
          - humidity
          - light
          - location
          - milking
          - motion
          - movementActivity
          - noiseLevel
          - occupancy
          - orp
          - pH
          - power
          - precipitation
          - pressure
          - refractiveIndex
          - salinity
          - smoke
          - soilMoisture
          - solarRadiation
          - speed
          - tds
          - temperature
          - trafficFlow
          - tss
          - turbidity
          - uvLampIntensity
          - uvOrganicLoad
          - waterConsumption
          - waterFlow
          - waterLevel
          - waterPollution
          - weatherConditions
          - weight
          - windDirection
          - windSpeed
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity.
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateInstalled:
      description: A timestamp which denotes when the device was installed (if it requires installation).
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateLastReboot:
      description: A timestamp which denotes the last time when the device was successfully rebooted.
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateLastValueReported:
      description: A timestamp which denotes the last time when the device successfully reported data to the cloud.
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    deviceCategory:
      description: "Sensor: A device that detects and responds to events or changes in the physical environment such as light, motion, or temperature changes. https://w3id.org/saref#Sensor. actuator : A device responsible for moving or controlling a mechanism or system. https://w3id.org/saref#Actuator. Meter : A device built to accurately detect and display a quantity in a form readable by a human being. Partially defined by SAREF. HVAC : Heating, Ventilation and Air Conditioning (HVAC) device that provides indoor environmental comfort. https://w3id.org/saref#HVAC. Network : A device used to connect other devices in a network, such as hub, switch or router in a LAN or Sensor network. (https://w3id.org/saref#Network. Multimedia : A device designed to display, store, record or play multimedia content such as audio, images, animation, video. Enum:'actuator, beacon, endgun, HVAC, implement, irrSection, irrSystem, meter, multimedia, network, sensor'. Raw category will be deprecated use deviceCategory instead to avoid conflict with other aqttributes named category"
      items: *accesspoint_-_properties_-_devicecategory_-_items
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    email:
      description: Email address of owner.
      format: idn-email
      type: string
      x-ngsi:
        type: Property
    firmwareVersion:
      description: The firmware version of this device.
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    hardwareVersion:
      description: The hardware version of this device.
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    id:
      anyOf: &accesspoint_-_properties_-_owner_-_items_-_anyof
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    ipAddress:
      description: The IP address of the device.
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
      x-ngsi:
        type: GeoProperty
    macAddress:
      description: The MAC address of the device.
      pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    modelName:
      description: Device's model name.
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    name:
      description: The name of this item.
      type: string
      x-ngsi:
        type: Property
    osVersion:
      description: The version of the host operating system device.
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf: *accesspoint_-_properties_-_owner_-_items_-_anyof
        description: Property. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property
    refPointOfInterest:
      anyOf:
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: The point of interest where the access point is located and provides the service.
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    serialNumber:
      description: The serial number assigned by the manufacturer.
      type: string
      x-ngsi:
        model: https://schema.org/serialNumber
        type: Property
    service:
      description: 'This attribute is used to assign the access point to one or several municipal service departments that receive the wireless service. For example: Library, Museums, Social Services, Sports...'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    softwareVersion:
      description: The software version of this device.
      type: string
      x-ngsi:
        model: https://schema.org/Text
